<section class="gallery">
  <div class="container">
    <h2 class="">Gallery</h2>
    <picture class="gallery__img">
      <source
      srcset="./images/desktop/gallery/webp/gallery.webp 1x, ./images/desktop/gallery/webp/gallery@2x.webp 2x"
      media="(min-width: 1280px)" type="image/webp">
      <source
      srcset="./images/desktop/gallery/gallery.png 1x, ./images/desktop/gallery/gallery@2x.png 2x"
       media="(min-width: 1280px)">

      <source
        srcset="./images/tablet/gallery/webp/gallery.webp 1x, ./images/tablet/gallery/webp/gallery@2x.webp 2x"
        media="(min-width: 768px)" type="image/webp">
      <source
        srcset="./images/tablet/gallery/gallery.png 1x, ./images/tablet/gallery/gallery@2x.png 2x"
        media="(min-width: 768px)">

      <source
        srcset="./images/mobile/gallery/webp/gallery.webp 1x, ./images/mobile/gallery/webp/gallery@2x.webp 2x"
        media="(min-width: 480px)" type="image/webp">
      <source
        srcset="./images/mobile/gallery/gallery.png 1x, ./images/mobile/gallery/gallery@2x.png 2x"
        media="(min-width: 480px)">

        <img src="./images/mobile/gallery/gallery.png" alt="gallery of ice-cream and clients">
    </picture>
  </div>
</section>
