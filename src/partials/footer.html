<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <footer class="footer">
        <div class="container">
          <section class="footer__box">
          <div class="footer__title">homemade ice cream made</div>
          <div class="footer__text">with<span> passion</span></div>
           
         <div class="footer__contact">
           <ul class="footer__list list">
               <li class="footer__item">
                <a href="https://github.com/" target="_blank" rel="noreferrer noopener"
                 class="footer__link link">
                    <svg class="footer__icon" width="20" height="20">
                        <use href="./images/sprite1.svg#github1"></use>
                    </svg>
                </a>
               </li>
               <li class="footer__item">
                <a href="https://web.telegram.org/" target="_blank" rel="noreferrer noopener"
                 class="footer__link link">
                    <svg class="footer__icon" width="22" height="16">
                        <use href="./images/sprite1.svg#telegram1"></use>
                    </svg>
                </a>
               </li>
               <li class="footer__item">
                <a href="https://www.facebook.com/" target="_blank" rel="noreferrer noopener"
                 class="footer__link link">
                    <svg class="footer__icon" width="10" height="20">
                        <use href="./images/sprite1.svg#facebook1"></use>
                    </svg>
                </a>
               </li>
           </ul> 
           <address class="footer__tel"> Feel free to contact 
             <a class="footer__tel-link link" href="tel:+610383766284">
              +61 (0) 383 766 284 </a> </address>
          </div>   
         </section> 
        </div>
        <div class="footer__info">
           <p class="footer__info-min">---</p>
           <p class="footer__info-max">© 2019 - IceCream. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
